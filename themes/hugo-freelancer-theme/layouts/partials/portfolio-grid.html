{{ "<!-- Portfolio Grid Section -->" | safeHTML }}
<section id="portfolio">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>{{ with .Site.Params.portfolio.title }}{{.}}{{end}}</h2>
                <hr class="star-primary">
            </div>
        </div>
        <div class="row">
            {{ range $.Site.Data.projects }}
            <div class="col-sm-4 portfolio-item">
                <a href="#portfolioModal{{ .modalID }}" class="portfolio-link" data-toggle="modal">
                    <div class="caption">
                        <div class="caption-content">
                            <p style="font-size: 2em; line-height:1em; margin: 0;">{{ .short_title }}</p>
                        </div>
                    </div>
                    <img src="img/portfolio/{{ .img }}" class="img-responsive">
                </a>
            </div>
            {{ end }}
        </div>
        <br/>
        <br/>
        <div class="row">
           <div class="col-lg-12 text-center">
                <h2>PVN Preschool Poll</h2>
                <hr class="star-primary">
            </div>
           <div class="col-lg-12 text-center">
               <iframe class="qp_iframe" src="https://www.poll-maker.com/frame{{ with .Site.Params.portfolio.poll }}{{.}}{{end}}" seamless="seamless" frameborder="no" style="border:0; background:transparent; width:100%; height:350px;"></iframe><STYLE>@media (max-width:320px) {.qp_iframe{min-height:350px}}@media (max-width:375px) {.qp_iframe{min-height:350px}}@media (max-width:414px) {.qp_iframe{min-height:350px}}</STYLE>
            </div>
        </div>
    </div>
</section>
